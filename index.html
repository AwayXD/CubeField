<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Cube Field 3D</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="show-tutorial show-touch-controls show-fullscreen-button">
  <div class="score">
    0
  </div>
  <div class="death-overlay">
    <h2>oh no, <br>you ded bro</h2>
    <div>
      <p>
        Score: <b class="death-score">1337</b>
      </p>
      <p>
        Highscore: <b class="death-highscore">1337</b>
      </p>
    </div>
    <div>
      <button class="btn-revive">
        <span class="material-icons">movie</span>
        Respawn
      </button>
      <br/>
      <button class="btn-try-again">
        <span class="material-icons">restart_alt</span>
        Try again
      </button>
    </div>
  </div>
  <div class="tutorial">Press the left or right arrow key to start</div>
  <button class="overlay-button material-icons btn-fullscreen">
    fullscreen
  </button>
  <div class="touch-controls">
    <span class="left overlay-button material-icons">chevron_left</span>
    <span class="right overlay-button material-icons">chevron_right</span>
  </div>
</body>

</html>
